name: Deployment Workflow

on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, edited, synchronize, reopened]
   
permissions:
  contents: read
  pull-requests: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build