name: Deployment Workflow

on:
  push:
    branches:
      - main
   
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with: 
          submodules: 'recursive'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build
